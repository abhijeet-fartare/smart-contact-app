<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>add contact page</title>
</head>
<body>
	<section>
		<div class="card  mr-3 ml-2">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-7 offset-md-2">
							<form action="" th:action="@{/user/process_form}" method="post"
								th:object="${contact}" onsubmit="return validateForm()"
								name="contactForm" enctype="multipart/form-data" class="mt-2">


								<!-- first name -->

								<div class="form-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-user-alt"></i>
										</div>
										<input type="text" id="firstName" name="firstName"
											placeholder="Enter first name here" class="form-control" />
									</div>
									<div id="name-field-msg" class="text-danger ml-4 "></div>
								</div>

								<!-- last name -->
								<div class="form-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
										<input type="text" id="lastName" name="lastName"
											placeholder="Enter last name here" class="form-control" />
									</div>
								</div>

								<!-- phone field -->
								<div class="form-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
										<input type="number" id="phone" name="phone"
											placeholder="Enter phone number here" class="form-control " />
									</div>
									<!--  used phone-field-msg to fetch data from class phone-field  -->
									<div id="phone-field-msg" class=" text-danger ml-4 "></div>
								</div>

								<!-- Email field -->
								<div class="form-group">
									<div class="input-group-prepend">
										<div class="input-group-text">@</div>
										<!--  Added Client side validation using type -->
										<input type="email" id="email" name="email"
											placeholder="Enter email here" class="form-control" />
									</div>
								</div>

								<!-- work field -->
								<div class="form-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
										<input type="text" id="work" name="work"
											placeholder="Enter work here" class="form-control" />
									</div>
								</div>

								<!-- Contact discription -->
								<div class="form-group mt-3 ">
									<textarea id="mytextarea" rows="10" name="description"
										placeholder="Enter contact description" class="form-control"></textarea>
								</div>

								<!-- contact image -->
								<div class="custom-file">
									<input type="file" name="profile" />
								</div>


								<!-- submit  -->
								<div class="container text-center">
									<button type="submit" value="sumbit" name="submit"
										id="submitbtn" class="btn btn-outline-primary">Submit
										Button</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>
			<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
<script>
		//to active links
		$(document).ready(()=>{
			$(".item").removeClass("activebar");
			$("#add_link").addClass("activebar");
		  }); 	
		</script>
	</section>
</body>
</html>
