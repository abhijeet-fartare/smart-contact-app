<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>user dashboard page</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class=" title_contact text-center mb-3">Your Contacts</h1>

				<div class="table-responsive">
					<table class="table">
						<thead class="thead-light">
							<tr>
								<th scope="col">No.</th>
								<th scope="col">Name</th>
								<th scope="col">Phone</th>
								<th scope="col">Email</th>
								<th scope="col">Work</th>
								<th scope="col">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="c:${contacts}">
								<th><a href="" th:href="@{'/user/contact/'+${c.Cid}}"><span
										scope="row" th:text="'SCMCONTACT'+${c.Cid}"> </span></a></th>
								<td th:text="${c.firstName}">Mark</td>
								<td th:text="${c.phone}">>Otto</td>
								<td th:text="${c.email}">>@mdo</td>
								<td th:text="${c.work}">>@mdo</td>
								<td><a th:href="@{'/user/delete_contact/'+${c.Cid}}"
									class="btn btn-danger btn-sm">Delete</a> <a
									th:href="@{'/user/update_contact/'+${c.Cid}}"
									class="btn btn-primary btn-sm">Update</a></td>
							</tr>
						</tbody>
					</table>
				</div>

				<!-- Pagination -->
				<nav aria-label="Page navigation example">
					<ul class="pagination">
						<li th:if="${currentpage != 0}" class="page-item"><a
							th:href="@{'/user/show_contacts/'+${currentpage-1}}"
							class="page-link" href="#">Previous</a></li>

						<li th:classappend="${currentpage==c-1?'active':''}"
							th:each="c:${#numbers.sequence(1,totalpages)}" class="page-item"><a
							th:href="@{'/user/show_contacts/'+${c-1}}" class="page-link"
							href="#"><span th:text="${c}"></span></a></li>

						<li th:if="${currentpage+1 != totalpages}" class="page-item"><a
							th:href="@{'/user/show_contacts/'+${currentpage+1}}"
							class="page-link" href="#">Next</a></li>
					</ul>
				</nav>
			</div>
		</div>
		<script>
		//to active links
		$(document).ready(()=>{
			$(".item").removeClass("activebar");
			$("#view_link").addClass("activebar");
		  }); 	
		</script>
	</section>
</body>
</html>
