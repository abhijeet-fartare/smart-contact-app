<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>registration page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">

				<div class="col-md-8 offset-md-2">

					<div class="my-card mt-2">

						<div class="container text-center">
							<img src="" th:src="@{/img/register.png}" style="width: 80px;">
						</div>

						<h1 class="text-center">SignUp Here</h1>

						<form action="" th:action="@{/do_register}" method="post"
							th:object="${user}">

							<!-- name field -->
							<div class="form-group">
								<label for="name_field">Your Name</label> <input name="name"
									type="text" class="form-control " id="name_field"
									aria-describedby="emailHelp" placeholder="Enter here"
									th:value="${user.name}">
								<ul th:each="e:${#fields.errors('name')}" th:text="${e}"
									class="error"></ul>
							</div>

							<!-- email field -->
							<div class="form-group">
								<label for="email_field">Your Email</label> <input name="email"
									type="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter here"
									th:value="${user.email}">
							</div>

							<!-- password field -->
							<div class="form-group">
								<label for="password_field">Your Password</label> <input
									name="password" type="password" class="form-control"
									id="password_field" aria-describedby="emailHelp"
									placeholder="Enter here">
								<ul th:each="e:${#fields.errors('password')}" th:text="${e}"
									class="error"></ul>

							</div>

							<!-- about field -->
							<div class="form-group">
								<textarea name="about" th:text="${user.about}"
									placeholder="Enter something yourself" rows="10"
									class="form-control"></textarea>
							</div>

							<!-- term & condition field -->
							<div class="form-group form-check text-center">
								<input type="checkbox" name="enabled " class="form-check-input"
									id="agreement"> <label for="agreement">Accept
									terms & Conditions</label>
							</div>

							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn bg-warning text-white">Reset</button>
							</div>


						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
