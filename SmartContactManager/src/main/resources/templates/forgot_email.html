<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>login page</title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 250px;" class="col-md-12">

							<div th:if="${session.error}" class="container">
								<div class="alert alert-danger text-center" role="alert">
									<span th:text="${session.error}"></span>
								</div>
								<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
							</div>

							<h3 class="text-center m-3">Your Registered Email</h3>

							<form th:action="@{/send_otp}" method="post">

								<div class="form-group">

									<input name="email" type="email" class="form-control"
										placeholder="Enter email here">
								</div>
								<div class="container text-center mt-4 ">
									<input type="submit" name="submit" class="btn btn-warning"
										value="submit">
								</div>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
